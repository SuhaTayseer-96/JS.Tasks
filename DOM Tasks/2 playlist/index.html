<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayList Example</title>
    <style>
    #song-list {
        list-style-type: none;
        padding: 0;
        border: solid #eee 2px;
        border-radius: 4px;
        overflow: hidden;
        max-width: 700px;
    }

#song-list li {
        background: linear-gradient(#ccc, #fff, #ccc);
        padding: 10px;
        border-bottom: solid #eee;
    }
    #song-lest li:last-child {
        border-bottom: none;
    }
    </style>
</head>
<body>
    <input type="text" id="song-text-field" />
    <button id="add-song-button">Add song</button>
    <ul id="song-lest"></ul>
    <script src="main.js"></script>

</body>
</html>
